<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Website</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
    
      <div class="logo">
        <img style="border-radius: 40px; width: 60px; height: 60px;" src="logo2.png" alt="Nelson Alpasain Illustration" class="logo-img">
      </div>
      <div class="dropdown">
        <h1 class="dropdown-toggle">
          Nelson Alpasain
          <span class="arrow">&#9660;</span> <!-- Unicode for a downward arrow -->
        </h1>
        <div class="dropdown-menu">
          <p><a href="index.html">Kiara Ragodo</a></p>
        </div>
      </div>
      <ul>
        <li><a href="#">Galleries</a></li>
        <li><a href="#">Posters</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </aside>
    <main class="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="1.1.jpg" alt="Gallery Image 1">
        <img src="1.2.jpg" alt="Gallery Image 2">
        <img src="1.3.jpg" alt="Gallery Image 3">
        <img src="1.4.jpg" alt="Gallery Image 1">
        <img src="1.5.jpg" alt="Gallery Image 2">
        <img src="1.6.jpg" alt="Gallery Image 3">
      </div>
    </main>
    
  </div>

  <script>

document.addEventListener("DOMContentLoaded", () => {
  // Select all links inside the <aside>
  const asideLinks = document.querySelectorAll(".sidebar ul li a");
  const gallery = document.querySelector(".gallery");
  const dropdownToggle = document.querySelector(".dropdown-toggle");
  const dropdownMenu = document.querySelector(".dropdown-menu");

  // Click event for navigation links
  asideLinks.forEach((link) => {
    link.addEventListener("click", (event) => {
      event.preventDefault(); // Prevent default behavior
      
      // Get the clicked link text
      const section = link.textContent.trim();

      // Update the main content dynamically based on the clicked link
      if (section === "Galleries") {
        gallery.innerHTML = `
          <h2>Gallery</h2>
          <div class="gallery-grid">
            <img src="1.1.jpg" alt="Gallery Image 1">
            <img src="1.2.jpg" alt="Gallery Image 2">
            <img src="1.3.jpg" alt="Gallery Image 3">
            <img src="1.4.jpg" alt="Gallery Image 4">
            <img src="1.5.jpg" alt="Gallery Image 5">
            <img src="1.6.jpg" alt="Gallery Image 6">
          </div>
        `;
      } else if (section === "Posters") {
        gallery.innerHTML = `
            <h2>Posters</h2>
              <div class="gallery-grid">
                    <img src="14.jpg" alt="Gallery Image 1">
                    <img src="15.jpg" alt="Gallery Image 2">                    
                  </div>
        `;
      } else if (section === "About") {
        gallery.innerHTML = `
          <h2>About</h2>
          <p>Welcome to Nelson Alpasain's portfolio website. Learn more about our journey and works!</p>
        `;
      } else if (section === "Contact") {
        gallery.innerHTML = `
          <h2>Contact</h2>
          <p>You can reach out via email: nelson@example.com or follow us on social media!</p>
        `;
      }
    });
  });

  // Dropdown functionality
  dropdownToggle.addEventListener("click", () => {
    dropdownMenu.classList.toggle("show");
  });
});

  </script>
</body>
</html>
